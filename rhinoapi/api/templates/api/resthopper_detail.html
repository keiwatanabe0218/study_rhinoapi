<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Compute RestHopper Test</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
        }

        input {
            width: 90%;
        }

        #container {
            position: relative;
        }

        #overlay {
            z-index: 1;
            width: 100%
        }

        div #canvas {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }

        .right-container {
            position: absolute;
            right: 10px;
            display: flex;
        }

        #orientCubeWrapper {
            width: 130px;
            height: 130px;
            opacity: 0.7;
            transition: opacity 0.3s;
            -webkit-transition: 0.3s;
        }

        #orientCubeWrapper canvas {
            outline: 0;
        }

        #orientCubeWrapper:hover {
            opacity: 1;
        }

        #changeButtonId {
            width: 50px;
            margin: 2px;
        }

        #loading-screen {
            position: absolute;
            z-index: 2;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 1;
            transition: 1s opacity;
        }

        .wrapper {
            position: absolute;
            top: 20%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="overlay">
            <form method="post">{% csrf_token %}
                <div>
                    <input type="range" id="X" name="X" min="1" max="10.00" value="{{object.mov_x}}" step="0.1"
                        oninput="xOutputId.value = X.value">
                    <label for="X">X</label>
                    <output id="xOutputId">{{object.mov_x}}</output>
                </div>
                <div>
                    <input type="range" id="Y" name="Y" min="1" max="10.00" value="{{object.mov_y}}" step="0.1"
                        oninput="yOutputId.value = Y.value">
                    <label for="Y">Y</label>
                    <output id="yOutputId">{{object.mov_y}}</output>
                </div>
                <div>
                    <input type="range" id="Z" name="Z" min="1" max="50.00" value="{{object.mov_z}}" step="0.1"
                        oninput="zOutputId.value = Z.value">
                    <label for="Z">Z</label>
                    <output id="zOutputId">{{object.mov_z}}</output>
                </div>
                <div>
                    <input type="range" id="M_st" name="M_st" min="1" max="12" value="{{object.start_month}}" step="1"
                        oninput="m_stOutputId.value = M_st.value">
                    <label for="M_st">Start Month</label>
                    <output id="m_stOutputId">{{object.start_month}}</output>
                </div>
                <div>
                    <input type="range" id="D_st" name="D_st" min="1" max="31" value="{{object.start_day}}" step="1"
                        oninput="d_stOutputId.value = D_st.value">
                    <label for="D_st">Start Day</label>
                    <output id="d_stOutputId">{{object.start_day}}</output>
                </div>
                <div>
                    <input type="range" id="H_st" name="H_st" min="1" max="24" value="{{object.start_hour}}" step="1"
                        oninput="h_stOutputId.value = H_st.value">
                    <label for="D_st">Start Hour</label>
                    <output id="h_stOutputId">{{object.start_hour}}</output>
                </div>
                <div>
                    <input type="range" id="M_ed" name="M_ed" min="1" max="12" value="{{object.end_month}}" step="1"
                        oninput="m_edOutputId.value = M_ed.value">
                    <label for="M_ed">End Month</label>
                    <output id="m_edOutputId">{{object.end_month}}</output>
                </div>
                <div>
                    <input type="range" id="D_ed" name="D_ed" min="1" max="31" value="{{object.end_day}}" step="1"
                        oninput="d_edOutputId.value = D_ed.value">
                    <label for="D_ed">End Day</label>
                    <output id="d_edOutputId">{{object.end_month}}</output>
                </div>
                <div>
                    <input type="range" id="H_ed" name="H_ed" min="1" max="24" value="{{object.end_hour}}" step="1"
                        oninput="h_edOutputId.value = H_ed.value">
                    <label for="H_ed">End Hour</label>
                    <output id="h_edOutputId">{{object.end_month}}</output>
                </div>
                <div>
                    <input type="submit" value="更新" id="changeButtonId">
                </div>
            </form>
        </div>
        <section id="loading-screen">
            <div id="loader" class="wrapper"></div>
        </section>
        <div class='right-container'>
            <div id='orientCubeWrapper'></div>
        </div>
        <div id="canvas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.118.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.118.1/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rhino3dm/rhino3dm.min.js"></script> <!-- latest -->
    <script src="https://cdn.jsdelivr.net/npm/compute-rhino3d/compute.rhino3d.min.js"></script> <!-- latest -->
    <script src="{% static 'resources/app.js' %}"></script>
    <script src="{% static 'resources/heartcode-canvasloader-min.js' %}"></script>
</body>

</html>
